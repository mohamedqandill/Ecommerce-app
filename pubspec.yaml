  toastification:
  injectable:
  get_it:
  dartz:
  shared_preferences:
  freezed:
  pretty_dio_logger:

dev_dependencies:
  injectable_generator:
  build_runner:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/svg_images/



  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-.ttf



